# Minecraft Paper Server Configuration

# Server Properties
server-name=Minestrike CS2 Server
motd=Welcome to Minestrike CS2 Crossover Server!
server-port=25565
query.port=25565
rcon.port=25575
rcon.password=changeme123

# Game Settings
gamemode=survival
difficulty=normal
hardcore=false
pvp=true
allow-flight=false
allow-nether=true
level-name=world
level-seed=
level-type=minecraft:normal
generate-structures=true

# Player Settings
max-players=20
max-world-size=29999984
spawn-protection=16
view-distance=10
simulation-distance=10
player-idle-timeout=0
max-tick-time=60000

# Spawn Settings
spawn-animals=true
spawn-monsters=true
spawn-npcs=true

# Network Settings
online-mode=true
prevent-proxy-connections=false
network-compression-threshold=256
max-build-height=320

# Performance Settings
use-native-transport=true
enable-jmx-monitoring=false

# Logging
log-ips=true
function-permission-level=2

# Whitelist
enforce-whitelist=false
whitelist=false
enforce-secure-profile=true

# Paper Specific Settings
paper:
  # Performance optimizations
  chunk-loading:
    autoconfig-send-distance: true
    enable-frustum-priority: true
    max-concurrent-sends: 2
    min-load-radius: 2
    player-max-concurrent-loads: 4
    target-player-chunk-send-rate: 100.0
    global-max-concurrent-loads: 500
  
  # Entity optimizations
  entity:
    max-entity-collisions: 8
    track-chunk-entity-counts: false
  
  # Tick optimizations
  tick-rates:
    grass-spread: 4
    container-update: 1
    mob-spawner: 1
    water-spread: 1
    lava-spread: 1
    hopper: 1
    dispenser: 1
    redstone: 1
    sensor: 1
    villager: 1
    poi: 1
    chunk-load: 1
    chunk-unload: 1